<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;600&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="css/style.css">  
  <title>Frontend Mentor | NFT preview card component</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    .attribution { font-size: 11px; text-align: center; color: wheat;  margin: 5%;}
    .attribution a { color: hsl(228, 45%, 94%); }
  </style>
</head>
<body>
<section class="card">
 
      <picture class="card__img" >
        <img src="images/image-equilibrium.jpg" alt="shine cube">
        <div class="hover-container"></div>
        <img class="hover-img" src="images/icon-view.svg" alt="eye" width="48" height="48">
      </picture>
      <h2 class="card__title">Equilibrium #3429</h2>
    
      <p>Our Equilibrium collection promotes balance and calm.</p>
  
    <div class="card__data">
      <p class="accent">0.041 ETH</p>
      <p class="time_left"><img class="icon" src="images/icon-clock.svg" alt="a clock" width="20">  3 days left</p>
    </div>
  
  </div>
  <hr class="card__line">
   <div class="card__footer">
    <img class="avatar" src="images/image-avatar.png" alt="ugly man" width="30px" height="30px">
    <p>Creation of <span class="author">Jules Wyvern</span></p>
    </div>
</section>

  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Your Name Here</a>.
  </div>
</body>
</html>
